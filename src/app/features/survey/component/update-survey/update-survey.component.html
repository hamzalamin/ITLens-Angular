<div class="min-h-screen bg-gradient-to-r from-violet-200 to-violet-400 mt-20">
  <div class="max-w-2xl mx-auto text-center mb-8">
    <h3 class="text-xl font-mono text-violet-900 line-clamp-2">
      Update Survey
    </h3>
  </div>

  <form
    (ngSubmit)="onUpdate()"
    #updateSurveyForm="ngForm"
    class="max-w-lg mx-auto p-6 bg-violet-50 rounded-lg shadow-md space-y-4 border border-violet-200"
  >
    <div class="flex flex-col">
      <label for="title" class="mb-2 text-violet-800 font-mono font-medium">Survey Title</label>
      <input
        class="p-2 border border-violet-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 font-mono"
        type="text"
        id="title"
        name="title"
        [(ngModel)]="survey.title"
        placeholder="Enter the survey title"
        required
      />
    </div>

    <div class="flex flex-col">
      <label for="description" class="mb-2 text-violet-800 font-mono font-medium">Survey Description</label>
      <textarea
        class="p-2 border border-violet-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 resize-none font-mono"
        id="description"
        name="description"
        [(ngModel)]="survey.description"
        placeholder="Provide a short description of the survey"
        rows="4"
        required
      ></textarea>
    </div>

    <div class="flex flex-col">
      <label for="owner" class="mb-2 text-violet-800 font-mono font-medium">Owner ID</label>
      <input
        class="p-2 border border-violet-300 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-500 font-mono"
        type="number"
        id="owner"
        name="owner"
        [(ngModel)]="survey.ownerId"
        placeholder="Enter the owner ID"
        required
      />
    </div>

    <button
      type="submit"
      [disabled]="!updateSurveyForm.valid"
      class="w-full px-4 py-2 bg-violet-600 text-white rounded-md hover:bg-violet-700 transition duration-200 font-mono"
    >
      Update Survey
    </button>
  </form>
</div>
